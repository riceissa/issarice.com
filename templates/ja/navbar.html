<div id="navigation">
  <!--
    See
      http://stackoverflow.com/questions/37103/css-make-divs-align-horizontally
    for how the div elements are managed.
  -->
  <div style="float:left;">
    <a href="{{ path }}ホーム">ホーム</a>
    | <a href="{{ path }}紹介">紹介</a>
    | <a href="{{ path }}feed">RSS</a>
    | <a href="{{ path }}当サイトに於けるコメントについて">コメント</a>
    | <a href="https://github.com/riceissa/issarice.com">サイトのソースコード</a>
    {%- if source -%}
      ・<a href="https://raw.githubusercontent.com/riceissa/issarice.com/master/{{ source }}">このページのソースコード</a>・<a href="https://github.com/riceissa/issarice.com/edit/master/{{ source }}">ページの編集</a>
    {%- endif -%}
    （<a href="{{ path }}information-regarding-website-source-and-page-source">詳細</a>）
  </div>
  <div style="float:right;">
    <!--
      See
        - http://stackoverflow.com/a/13379065/3422337
        - http://kaspars.net/blog/wordpress/how-to-add-google-site-search
        - http://www.vanderbilt.edu/searchsupport/code-samples.php
    -->
    <form name="google-search" action="http://google.com/search" method="get">
      <input type="hidden" name="sitesearch" value="http://issarice.com" />
      <input name="q" type="text" />
      <input type="submit" name="btnG" value="Search site" />
    </form>
  </div>
</div>
